<section class=" gradient-custom  ">
    <div class="container py-3  pb-5  ">
      <div class="row d-flex justify-content-center ">
        <div class="col-12  mt-5 col-md-8 col-lg-6 col-xl-5">
          <div class="card   bg-light text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div  class="mb-md-5 mt-md-12 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">صفحة تسجيل الدخول</h2>
                <p class="text-black-50 mb-5">من فضلك أدخل اسم المستخدم و كلمة المرور</p>
                <form [formGroup]="loginForm">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" formControlName="username" />
                    <label class="form-label" for="typeEmailX">اسم المستخدم</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password"class="form-control form-control-lg" formControlName="password" />
                    <label class="form-label" for="password">كلمة المرور</label>
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">نسيت كلمة المرور؟</a></p>
    
                  <button class="btn btn-outline-dark btn-lg px-5" type="submit" (click)="login()">تسجيل الدخول</button>
                </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-black"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-black"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-black"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">لا تملك حساب ؟ <a href="#!" class="text-black-50 fw-bold">إنشاء حساب جديد</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
