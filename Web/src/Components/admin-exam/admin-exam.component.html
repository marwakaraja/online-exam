<div class="exam mt-5 text-center">
    <h1>اختباراتنا</h1>
  </div>
  
  <div class="card-deck m-5">
    <div class="card mt-3"  *ngFor="let exam of exams let i=index " >
        <div style="display: flex; justify-content: space-between;" class="card-header bg-black text-light">
            <h1 class="card-title">{{exam.examName}}</h1>
            <a href="#" class="btn btn-success mx-3" [routerLink]="['/examResult',exam.examId]"
            [routerLinkActive]="'.text-success'">عرض نتائج الاختبار</a>        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <p class="card-text ">{{exam.examDescription}}</p>
          </div>
          <br>
          <div>
            <p style="background-color: rgb(131, 180, 131);" class="card-text ">{{exam.passwordExam}}</p>
          </div>
          <div class="m-4">
            <button class="btn btn-danger" (click)="deleteQuestion(exam.examId)">حذف الاختبار</button>
            <a href="#" class="btn btn-dark " [routerLink]="['/addQuestion',exam.examId,exam.examName]"
              [routerLinkActive]="'.text-success'">إضافة سؤال</a>
        </div>
        </div> 
      </div>
      



  </div>
